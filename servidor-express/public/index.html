<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafios backend</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Central de manejo de productos.</h1>
		</div>

		<div class="container">
			<h1>Agregar un producto.</h1>
			<form id="form">
				<label for="">
					Nombre
					<input
						id="nombreProducto"
						type="text"
						name="nombre"
						placeholder="Ingrese el nombre del producto"
					/>
				</label>
				<label for="">
					Precio
					<input
						id="precioProducto"
						type="text"
						name="precio"
						placeholder="Ingrese el precio del producto"
					/>
				</label>

				<label for="">
					Thumbnail
					<input
						id="thumbnailProducto"
						type="text"
						name="thumbnail"
						placeholder="Ingrese el link de la imagen"
					/>
				</label>

				<button
					type="submit
			"
				>
					Enviar
				</button>
			</form>
		</div>

		<div class="container">
			<h1>Obtener un solo producto</h1>
			<form id="obtenerUnoSolo">
				<label for="idNumber">
					ID:
					<input
						type="text"
						name="idNumber"
						id="idNumber"
						placeholder="Ingrese el ID del item"
					/>
				</label>

				<button type="submit">Obtener producto</button>
			</form>
		</div>

		<div class="container">
			<h1>Modificar un producto.</h1>
			<form id="modificarUno">
				<label for="idNumber">
					ID:
					<input
						type="text"
						name="idNumber"
						id="modificarId"
						placeholder="Ingrese el ID del item"
					/>
				</label>

				<label for="">
					Nombre
					<input
						type="text"
						name=""
						id="modificarNombre"
						placeholder="Ingrese el nuevo nombre"
					/>
				</label>
				<label for="">
					Precio:
					<input
						type="text"
						name=""
						id="modificarPrecio"
						placeholder="Ingrese el nuevo precio"
					/>
				</label>

				<label for="">
					Thumbnail:
					<input
						type="text"
						name=""
						id="modificarThumbnail"
						placeholder="Ingrese el nuevo thumbnail"
					/>
				</label>

				<button type="submit">Modificar producto</button>
			</form>
		</div>

		<div class="container">
			<h1>Eliminar un producto.</h1>
			<form id="eliminarUno">
				<label for="idNumber">
					ID:
					<input
						type="text"
						name="idNumber"
						id="borrarId"
						placeholder="Ingrese el ID del item"
					/>
				</label>

				<button type="submit">borrar producto</button>
			</form>
		</div>

		<div class="container">
			<h1>Obtener todos los productos</h1>

			<div class="obtenerTodos">
				<button id="obtenerTodos">Obtener todos</button>
			</div>
		</div>

		<script src="desafio.js"></script>
	</body>
</html>
